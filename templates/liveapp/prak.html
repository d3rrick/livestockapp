      { "type": "Feature", "properties": { "field_1": 699, "latitude": 52.452828, "longitude": 13.015496, "price_high": 960.0, "room_numbe": "3" }, "geometry": { "type": "Point", "coordinates": [ 13.015496, 52.452828 ] } },
      { "type": "Feature", "properties": { "field_1": 700, "latitude": 52.473965, "longitude": 13.013715, "price_high": 836.55, "room_numbe": "3" }, "geometry": { "type": "Point", "coordinates": [ 13.013715, 52.473965] } }
  ]
};


var Grid = turf.idw(sampledPoints,'price_high', 0.3, 0.5,'kilometers');

    L.geoJson(sampledPoints.features, {
      onEachFeature: function(feature, layer) {
        layer.bindPopup("Estimated base rent for a three room apartment " + feature.properties.value)
      }
    })



    var choroplethLayer = L.choropleth(Grid, {
      valueProperty: 'z',
      colors: ['#4575b4','#91bfdb','#e0f3f8','#ffffbf', '#fee090', '#fc8d59', '#d73027'],
      steps: 7,
      mode: 'q',
      style: {
        color: '#fff',
        weight: 0.1,
        fillOpacity: 0.5
      },
      onEachFeature: function(feature, layer) {
        layer.bindPopup("Estimated base rent in â‚¬ for a 3 room apartment " + feature.properties.z)
      }
    }).addTo(map)

    // Add legend (don't forget to add the CSS from index.html)
    var legend = L.control({
      position: 'bottomright'
    })
    legend.onAdd = function(map) {
      var div = L.DomUtil.create('div', 'info legend')
      var limits = choroplethLayer.options.limits
      var colors = choroplethLayer.options.colors
      var labels = []
      // Add min & max
      div.innerHTML = '<div class="labels"><div class="min">' + limits[0] + '</div> \
            <div class="max">' + limits[limits.length - 1] + '</div></div>'
      limits.forEach(function(limit, index) {
        labels.push('<li style="background-color: ' + colors[index] + '"></li>')
      })
      div.innerHTML += '<ul>' + labels.join('') + '</ul>'
      return div
    }
    legend.addTo(map)

  </script>
